<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Memegen</title>
  </head>
  <body onload="onInit()" class="main-layout">
    <header class="main-header main-layout full">
      <div class="flex space-between align-center">
        <img src="img/memegen-logo.png" alt="Memegen-logo" class="logo" />
        <nav class="main-nav hide">
          <ul class="main-nav-list clean-list flex">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Meme</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <button class="btn-toggle-menu" onclick="toggleMenu()">
          <img src="img/icons-btn/hamburger.svg" alt="menu icon" />
        </button>
      </div>
    </header>

    <main class="">
      <div class="search-continer">
        <div class="filter-by">
        <label>
          <span>Search :</span>
          <input
            type="text"
            placeholder="Enter a book"
            oninput="onSetFilterBy({text: this.value})"
          />
        </label>
      </div>
      </div>
      <section class="gallery-continer">
        <img src="img/memes/meme-imgs (square)/1.jpg" />
        <img src="img/memes/meme-imgs-square/2.jpg" />
        <img src="img/memes/meme-imgs-square/3.jpg" />
        <img src="img/memes/meme-imgs-square/4.jpg" />
        <img src="img/memes/meme-imgs-square/5.jpg" />
        <img src="img/memes/meme-imgs-square/6.jpg" />
        <img src="img/memes/meme-imgs-square/7.jpg" />
        <img src="img/memes/meme-imgs-square/8.jpg" />
        <img src="img/memes/meme-imgs-square/9.jpg" />
        <img src="img/memes/meme-imgs-square/10.jpg" />
        <img src="img/memes/meme-imgs-square/11.jpg" />
        <img src="img/memes/meme-imgs-square/12.jpg" />
        <img src="img/memes/meme-imgs-square/13.jpg" />
        <img src="img/memes/meme-imgs-square/14.jpg" />
        <img src="img/memes/meme-imgs-square/15.jpg" />
        <img src="img/memes/meme-imgs-square/16.jpg" />
        <img src="img/memes/meme-imgs-square/17.jpg" />
        <img src="img/memes/meme-imgs-square/18.jpg" />
      </section>
      <section class="main-canvas flex column">
        <div class="canvas-container">
          <canvas width="400" height="400"></canvas>
        </div>
        <div class="btns-continer flex column align-center">
          <from onchange="onTextLine(ev)">
            <input type="text" name="txt" placeholder="create your meme" />
          </from>
          <div class="btns-continer-line flex">
            <button class="btn btn-line-up" onclick="onChangeLine(1)"><img src="/img/icons-btn/reshot-icon-up-arrow.svg"/></button>
            <button
              class="btn btn-line-down"
              onclick="onChangeLine(-1)"
            ><img src="/img/icons-btn/reshot-icon-down-arrow.svg"/></button>
            <button class="btn btn-line-add" onclick="onAddLine()"><img src="/img/icons-btn/add.svg"/></button>
            <button class="btn line-delete" onclick="onDeleteLine()"><img src="/img/icons-btn/trash.svg"/></button>
          </div>
          <div class="text-continer">
          <div class="btns-continer-txet">
            <button
              class="btn btn-font-increase"
              onclick="onFontSize(1)"
            ><img src="/img/icons-btn/increase font - icon.svg"/></button>
            <button
              class="btn btn-font-decrease"
              onclick="onFontSize(-1)"
            ><img src="/img/icons-btn/decrease font - icon.svg"/></button>
            <button
              class="btn btn-align-text-left"
              onclick="onTextAlign(1)"
            ><img src="/img/icons-btn/align-to-left.svg"/></button>
            <button
              class="btn btn-align-text-center"
              onclick="onTextAlign(0)"
            ><img src="/img/icons-btn/center-text-alignmen.svg"/></button>
            <button
              class="btn btn-align-text-right"
              onclick="onTextAlign(-1)"
            ><img src="/img/icons-btn/align-to-right.svg"/></button>
          </div>
          <div class="btns-font-continer">
            <select onchange="onSetFontStyle()">
              <option value="impact">Impact</option>
              <option value="monserrat">Monserrat</option>
              <option value="name">Ariel</option>
            </select>
            <from onchange="onTextColor(ev)">
              <div class="form-content">
                <input class=" btn stroke-color" type="color" name="stroke-color"/>
                <input class=" btn fill-color" type="color" name="fill-color" />
              </div>
            </from>
          </div>
        </div>
      </div>
      <div class="btns-continer-action flex column  ">
        <button class="btn-action">Save Meme <span class="save-meme"></span></button>
        <button class="btn-action ">Download Meme <span class="download-meme"></span></button>
        <button class="btn-action ">Share with your friends <span class="share-meme"></span></button>
      </div>
      </section>
    </main>
    <footer class="main-footer flex column align-center full">
      <img src="img/memegen-logo.png" alt="Memegen-logo" class="logo" />
      <small>Create by Boris Kho &copy; 2023 </small>
      <ul class="social-links flex clean-list">
        <li>
          <a class="facebook" href="#"
            ><img src="/img/icons-btn/facebook-logo.svg" alt="facebook logo"
          /></a>
        </li>
        <li>
          <a class="github" href="#"
            ><img src="/img/icons-btn/github-logo.svg" alt="github logo"
          /></a>
        </li>
        <li>
          <a class="linkedink" href="#"
            ><img src="/img/icons-btn/linkedin-logo.svg" alt="linkedink logo"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="js/services/local.storage.js"></script>
    <script src="js/services/main.services.js"></script>
    <script src="js/main.controller.js"></script>
  </body>
</html>
